<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      {% include left-sidebar.html %}
      <main>
        <article class="post-body single-post">
          {% if page.img %}
          <a href="{{ page.url | relative_url }}" class="post-img-link">
            <img class="post-img" src="{{ page.img }}" alt="{{ page.title }}" />
          </a>
          {% endif %}
          <div class="article-content">
            {% for c in page.categories %}
            <span class="category">{{ c }}</span>
            {% endfor %}
            <h2>{{ page.title }}</h2>
            <div class="meta">
              <span>{{ page.date | date: "%B %d, %Y" }}</span>
            </div>
            {{ content }}
          </div>
        </article>
      </main>

      <button class="menu-toggle right" aria-label="Toggle Right Menu">
        â˜°
      </button>
      {% include right-sidebar.html %}
    </div>
    <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
  </body>
</html>
